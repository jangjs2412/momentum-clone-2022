<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="wrap">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div class="login-div">
        <h2 id="clock">00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <h2 class="nameQ_h2">Hello, what's your name?</h2>
        <form id="login-form" class="hidden">
          <input required maxlength="15" type="text" class="nameQ" />
          <input type="submit" value="Log In" class="nameQ_btn" />
        </form>
        <h2 class="todoQ_h2">What is your main focus for today?</h2>
        <form id="todo-form" action="">
          <input type="text" required class="todoQ" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
